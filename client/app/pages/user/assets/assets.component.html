<div class="block">
	<div class="header-title">
    <span class="header-title-info" i18n>Assets</span>
    <div class="dropdown">
      <button class="dropbtn">{{assetType}}<mat-icon class="icon-link">keyboard_arrow_down</mat-icon></button>
      <div class="dropdown-content">
        <a href="javascript:;" (click)="changeAssetType('0')">Assets</a>
        <a href="javascript:;" (click)="changeAssetType('1')">Nep5</a>
      </div>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th i18n>Asset</th>
        <th i18n>Type</th>
        <th class="hidden" i18n>Supply</th>
        <th class="hidden" i18n>Addresses</th>
        <th class="hidden" i18n>Transactions</th>
        <th class="hidden" i18n>Registered</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of assets; index as index">
        <td class="link-btn" routerLink="/asset/info/{{item.assetId}}">{{item.name}}</td>
        <td [appAssetColor]="item.type">{{item.type}}</td>
        <td class="hidden">{{item.amount | number}}</td>
        <td class="hidden">{{item.addresses | number}}</td>
        <td class="hidden">{{item.transactions | number}}</td>
        <td class="link-btn hidden" routerLink="/address/{{item.admin}}">{{item.admin}}</td>
      </tr>
    </tbody>
  </table>
  <app-paginator 
		[pageSize]="pageSize"
		[pageIndex]="pageIndex"
    [pageLength]="pageLength"
    (onpageGo)="onpageGo($event)">
  </app-paginator>
</div>
