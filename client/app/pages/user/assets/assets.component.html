<div class="block">
  <p class="header-title">Assets</p>
	<div class="example-container mat-elevation-z8">
		<mat-table [dataSource]="dataSource">
			<!-- name Column -->
			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
			</ng-container>
			<!-- type Column -->
			<ng-container matColumnDef="type">
				<mat-header-cell *matHeaderCellDef> Assets </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
			</ng-container>
			<!-- amount Column -->
			<ng-container matColumnDef="amount">
				<mat-header-cell *matHeaderCellDef  class="textRight"> Amount </mat-header-cell>
				<mat-cell *matCellDef="let row"  class="textRight"> {{row.amount | number}} </mat-cell>
			</ng-container>
			<!-- transactions Column -->
			<ng-container matColumnDef="transactions">
				<mat-header-cell *matHeaderCellDef  class="textRight"> Transactions </mat-header-cell>
				<mat-cell *matCellDef="let row"  class="textRight"> {{row.transactions | number}} </mat-cell>
			</ng-container>
			<!-- time Column -->
			<ng-container matColumnDef="time">
				<mat-header-cell *matHeaderCellDef  class="textRight"> time </mat-header-cell>
				<mat-cell *matCellDef="let row"  class="textRight"> {{ row.time * 1000 | date : 'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
  </div>
  <div class="paginator">
    <ul class="pager pager-left">
      <li><a href="javascript: ;" (click)="pageGo(1)">First Page</a></li>
      <li><a href="javascript: ;" (click)="pagePre()">Previous</a></li>
    </ul>
    <ul class="pager pager-middle">
      <li><a href="javascript: ;" (click)="pagePreList()">&lt;&lt;</a></li>
      <li *ngFor="let num of pageShowList" [ngClass]="{active: clickPage == num}"><a href="javascript: ;" (click)="pageGo(num)">{{ num }}</a></li>
      <li><a href="javascript: ;" (click)="pageNextList()">&gt;&gt;</a></li>
    </ul>
    <ul class="pager pager-right">
      <li><a href="javascript: ;" (click)="pageNext()">Next</a></li>
      <li><a href="javascript: ;" (click)="pageGo(lastPage)">Last Page</a></li>
    </ul>
  </div>
</div>
