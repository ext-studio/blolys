<div class="block">
  <p class="header-title">Blocks</p>
	<div class="example-container mat-elevation-z8">
		<mat-table [dataSource]="dataSource">
			<!-- index Column -->
			<ng-container matColumnDef="index">
				<mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
				<mat-cell *matCellDef="let row" style="color: #1770ea; cursor: pointer;" routerLink="/block/{{row.index}}"> {{ row.index | number }} </mat-cell>
			</ng-container>
			<!-- txNum Column -->
			<ng-container matColumnDef="txNum">
				<mat-header-cell *matHeaderCellDef> Transactions </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{ row.txNum | number }} </mat-cell>
			</ng-container>
			<!-- time Column -->
			<ng-container matColumnDef="time">
				<mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
				<mat-cell *matCellDef="let row"> {{ row.time | unixTime }} </mat-cell>
      </ng-container>
      <!-- size Column -->
			<ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.size | number }} Bytes </mat-cell>
      </ng-container>
      <!-- nextConsensus Column -->
      <ng-container matColumnDef="nextConsensus">
        <mat-header-cell *matHeaderCellDef  style="min-width: 300px;"> Validator </mat-header-cell>
        <mat-cell *matCellDef="let row"  style="min-width: 300px; color: #1770ea; cursor: pointer;" routerLink="/address/{{row.nextConsensus}}"> {{ row.nextConsensus }} </mat-cell>
      </ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
  </div>
  <!-- <app-paginator [pageSize]=1 [pageLength]=10></app-paginator> -->
  <div class="paginator">
    <ul class="pager pager-left">
      <li><a href="javascript: ;" (click)="pageGo(1)">First Page</a></li>
      <li><a href="javascript: ;" (click)="pagePre()">Previous</a></li>
    </ul>
    <ul class="pager pager-middle">
      <li><a href="javascript: ;" (click)="pagePreList()">&lt;&lt;</a></li>
      <li *ngFor="let num of pageShowList" [ngClass]="{active: clickPage == num}"><a href="javascript: ;" (click)="pageGo(num)">{{ num }}</a></li>
      <li><a href="javascript: ;" (click)="pageNextList()">&gt;&gt;</a></li>
    </ul>
    <ul class="pager pager-right">
      <li><a href="javascript: ;" (click)="pageNext()">Next</a></li>
      <li><a href="javascript: ;" (click)="pageGo(lastPage)">Last Page</a></li>
    </ul>
  </div>
</div>
