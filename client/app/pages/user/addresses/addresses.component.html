<div class="block">
  <p class="header-title-info" i18n>Addresses</p>
  <table>
    <thead>
      <tr>
        <th i18n class="addr-min-width">Address</th>
        <th i18n>CreatedAt</th>
        <th class="hidden" i18n>Last Transaction</th>
        <th class="hidden" i18n>Transactions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of addresses; index as index">
        <td class="link-btn addr-min-width" routerLink="/address/{{item.address}}">{{item.address}}</td>
        <td>{{item.createdAt | unixTime}}</td>
        <td class="hidden">{{item.lastTransactionTime | unixTime}}</td>
        <td class="hidden">{{item.transactions}}</td>
      </tr>
    </tbody>
  </table>
  <app-paginator 
    [pageSize]="pageSize"
    [pageLength]="pageLength"
    (onpageGo)="onpageGo($event)">
  </app-paginator>
</div>
