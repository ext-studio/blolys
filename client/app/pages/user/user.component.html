<div class="block">
  <mat-toolbar class="top-nav">
    <mat-toolbar-row *ngIf="isWide">
      <div class="wide-title" routerLink="/home">
        <img src="/assets/favicon.ico">
        <span>ExChain</span>
      </div>
      <div class="flex-1 menu">
          <button class="menu-item" [ngClass]="{active: currentPage==='/home'}" routerLink="/home">Home</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/blocks'}" routerLink="/blocks">Blocks</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/transactions'}" routerLink="/transactions">Transactions</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/addresses'}" routerLink="/addresses">Addresses</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/assets'}" routerLink="/assets">Assets</button>
      </div>
      <div class="lang-dropdown dropdown">
        <button class="dropbtn">English<mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></button>
        <div class="dropdown-content lang-dropdown-content">
          <a href="javascript:;">English</a>
          <a href="javascript:;">中文繁体</a>
        </div>
      </div>
      <div class="net-dropdown dropdown">
        <button class="dropbtn">MainNet<mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></button>
        <div class="dropdown-content net-dropdown-content">
          <a href="javascript:;">MainNet</a>
          <a href="javascript:;">TestNet</a>
        </div>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="!isWide">
      <div class="wide-title" routerLink="/home">
        <img src="/assets/favicon.ico">
        <span>ExChain</span>
      </div>
      <div class="flex-1"></div>
      <div class="dropdown links-dropdown">
        <button class="dropbtn"><mat-icon>menu</mat-icon></button>
        <div class="dropdown-content links-dropdown-content">
          <a href="javascript: ;" routerLink="/home">Home</a>
          <a href="javascript: ;" routerLink="/blocks">Blocks</a>
          <a href="javascript: ;" routerLink="/transactions">Transactions</a>
          <a href="javascript: ;" routerLink="/addresses">Addresses</a>
          <a href="javascript: ;" routerLink="/assets">Assets</a>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
