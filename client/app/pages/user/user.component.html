<div class="main">
  <mat-toolbar class="top-nav">
    <mat-toolbar-row *ngIf="isWide">
      <div class="wide-title" routerLink="/home">
        <img src="/assets/favicon.ico">
        <span>ExChain</span>
      </div>
      <div class="flex-1 menu">
          <button class="menu-item" [ngClass]="{active: currentPage==='/home'}" routerLink="/home" i18n>Home</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/blocks'}" routerLink="/blocks" i18n>Blocks</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/transactions'}" routerLink="/transactions" i18n>Transactions</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/addresses'}" routerLink="/addresses" i18n>Addresses</button>
          <button class="menu-item" [ngClass]="{active: currentPage==='/assets'}" routerLink="/assets" i18n>Assets</button>
      </div>
      <div class="lang-dropdown dropdown">
        <button class="dropbtn"><span i18n>English</span><mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></button>
        <div class="dropdown-content lang-dropdown-content">
          <a href="javascript:;" i18n>English</a>
          <a href="javascript:;" i18n>中文繁体</a>
        </div>
      </div>
      <div class="net-dropdown dropdown">
        <button class="dropbtn"><span i18n>MainNet</span><mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></button>
        <div class="dropdown-content net-dropdown-content">
          <a href="javascript:;" i18n>MainNet</a>
          <a href="javascript:;" i18n>TestNet</a>
        </div>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="!isWide">
      <div class="wide-title" routerLink="/home">
        <img src="/assets/favicon.ico">
        <span>ExChain</span>
      </div>
      <div class="flex-1"></div>
      <div class="dropdown links-dropdown">
        <button class="dropbtn"><mat-icon>menu</mat-icon></button>
        <div class="dropdown-content links-dropdown-content">
          <a href="javascript: ;" routerLink="/home" i18n>Home</a>
          <a href="javascript: ;" routerLink="/blocks" i18n>Blocks</a>
          <a href="javascript: ;" routerLink="/transactions" i18n>Transactions</a>
          <a href="javascript: ;" routerLink="/addresses" i18n>Addresses</a>
          <a href="javascript: ;" routerLink="/assets" i18n>Assets</a>
          <div class="dropdown lang2-dropdown">
            <a href="javascript: ;" class="dropbtn" i18n>Language</a>
            <div class="dropdown-content lang2-dropdown-content">
              <a href="javascript: ;" i18n>English</a>
              <a href="javascript: ;" i18n>Chinese</a>
            </div>
          </div>
          <div class="dropdown net2-dropdown">
            <a href="javascript: ;" class="dropbtn" i18n>Net</a>
            <div class="dropdown-content net2-dropdown-content">
              <a href="javascript: ;" i18n>MainNet</a>
              <a href="javascript: ;" i18n>TestNet</a>
            </div>
          </div>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
