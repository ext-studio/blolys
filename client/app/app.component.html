<div class="main">
  <mat-toolbar class="top-nav">
    <mat-toolbar-row *ngIf="isWide">
      <div class="wide-title" routerLink="/{{netDo}}">
        <img src="../assets/logo.svg" alt="logo">
      </div>      
      <div class="menu flex-1">
        <button class="menu-item" [ngClass]="{active: currentPage.indexOf('home') >= 0 || currentPage === '/' || currentPage === '/mainnet' || currentPage === '/testnet'}" routerLink="/{{netDo}}/home" i18n>Home</button>
        <button class="menu-item" [ngClass]="{active: currentPage.indexOf('block') >= 0}" routerLink="/{{netDo}}/blocks" i18n>Blocks</button>
        <button class="menu-item" [ngClass]="{active: currentPage.indexOf('transaction') >= 0}" routerLink="/{{netDo}}/transactions" i18n>Transactions</button>
        <button class="menu-item" [ngClass]="{active: currentPage.indexOf('address') >= 0}" routerLink="/{{netDo}}/addresses" i18n>Addresses</button>
        <button class="menu-item" [ngClass]="{active: currentPage.indexOf('asset') >= 0 || currentPage.indexOf('nep5') >= 0}" routerLink="/{{netDo}}/assets" i18n>Assets</button>
      </div>
      <div mat-button class="pc-menu-btn" [matMenuTriggerFor]="wallet" style="text-align: center; margin-right: 10px;"><span class="toggle-lang">{{dewallet}}</span><mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></div>
      <mat-menu #wallet="matMenu">
        <a class="pc-menu-item" mat-menu-item href="https://api.iwallic.com/download/iWallic.beta.0.0.3.apk" i18n>Wallet app</a>
        <a class="pc-menu-item" mat-menu-item href="https://app.iwallic.com" i18n>Web wallet</a>
      </mat-menu>
      <div mat-button class="pc-menu-btn" [matMenuTriggerFor]="pcLanguage" style="text-align: center; margin-right: 10px;"><span class="toggle-lang">{{delanguage}}</span><mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></div>
      <mat-menu #pcLanguage="matMenu">
        <a class="pc-menu-item" mat-menu-item (click)="changelang('en')">English</a>
        <a class="pc-menu-item" mat-menu-item (click)="changelang('cn')">中文简体</a>
      </mat-menu>
      <div mat-button class="pc-menu-btn" [matMenuTriggerFor]="pcNet"><span class="toggle-net">{{denet}}</span><mat-icon style="margin-left: 8px;">keyboard_arrow_down</mat-icon></div>
      <mat-menu #pcNet="matMenu">
        <button class="pc-menu-item" mat-menu-item (click)="changenet('mainnet')" i18n>MainNet</button>
        <button class="pc-menu-item" mat-menu-item (click)="changenet('testnet')" i18n>TestNet</button>
      </mat-menu>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="!isWide">
      <div class="wide-title" routerLink="/{{netDo}}">
        <img src="../assets/logo.svg" alt="logo">
      </div>
      <div class="flex-1"></div>
      <div mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></div>
      <mat-menu #menu="matMenu" class="links-menu">
        <button class="pc-menu-item pc-phone-wide" mat-menu-item routerLink="/{{netDo}}/home" i18n>Home</button>
        <button class="pc-menu-item pc-phone-wide" mat-menu-item routerLink="/{{netDo}}/blocks" i18n>Blocks</button>
        <button class="pc-menu-item pc-phone-wide" mat-menu-item routerLink="/{{netDo}}/transactions" i18n>Transactions</button>
        <button class="pc-menu-item pc-phone-wide" mat-menu-item routerLink="/{{netDo}}/addresses" i18n>Addresses</button>
        <button class="pc-menu-item pc-phone-wide" mat-menu-item routerLink="/{{netDo}}/assets" i18n>Assets</button>
        <button class="pc-menu-item pc-phone-wide" mat-menu-item [matMenuTriggerFor]="language">{{delanguage}}</button>
        <button class="pc-menu-item pc-phone-wide" mat-menu-item [matMenuTriggerFor]="net">{{denet}}</button>
      </mat-menu>
      <mat-menu #language="matMenu" class="lang-menu">
        <a class="pc-menu-item" mat-menu-item (click)="changelang('en')">English</a>
        <a class="pc-menu-item" mat-menu-item (click)="changelang('cn')">中文简体</a>
      </mat-menu>
      <mat-menu #net="matMenu" class="net-menu">
        <button class="pc-menu-item" mat-menu-item (click)="changenet('mainnet')" i18n>MainNet</button>
        <button class="pc-menu-item" mat-menu-item (click)="changenet('testnet')" i18n>TestNet</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
